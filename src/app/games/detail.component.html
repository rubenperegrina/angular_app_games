<mat-card class="example-card game-detail">
    <mat-card-header>
      <mat-card-title>{{ game.name }}</mat-card-title>
      <mat-card-subtitle>Difficulty {{ game.difficulty }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ game.img }}" alt="{{ game.name }}">
    <mat-card-content>
      <p>{{ game.description }}</p>
    </mat-card-content>
  </mat-card>
  <a routerLink="/games" class="btn btn-link">Back</a>
